<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cities Table</title>
</head>
<body>
<h1>Cities Table</h1>
<table border="1">
  <thead>
    <tr>
      <th>City</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>New York City</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Los Angeles</td>
      <td>California</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>Illinois</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
